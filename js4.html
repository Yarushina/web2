<html>
    <head>
        <meta charset="utf-8">
        <script>
            function Square_() 
            {
                var a, b, h, square;
                    a = document.getElementById('a').value;
                    b = document.getElementById('b').value;
                    h = document.getElementById('h').value;
                if ((a < 0) || (b < 0) || (h < 0)) 
                {
                    alert("ай-яй-яй, не то!");
                } 
                else 
                {
                    if ((a == 0) || (b == 0) || (h == 0)) 
                    {
                        alert("ай-яй-яй, снова не то, попробуй взять положительные числа, не равные нолику");
                    } 
                    else 
                    {
                        if ((a > 0) || (b > 0) || (h > 0)) 
                        {
                            square = 0.5 * (Number(a) + Number(b)) * h;
                            console.log(square);
                        }
                    }
                }
            }
            function Prost_()
            {
                var i, x;
                x = document.getElementById('x').value;
                if ((x < 0) | (x == 0)) 
                {
                    alert("ай-яй-яй, низя");
                } 
                else 
                {
                    for (i = 2; i <= x; i++)
                    {
                        if (x % i == 0) 
                        {
                            x = x / i;
                            console.log(i);
                        }
                    }
                }
            }
             function randomInteger(min, max) 
             {
                var rand = min - 0.5 + Math.random() * (max - min + 1)
                rand = Math.round(rand);
                return rand;
            }
            function Matrix_() 
            {
                var ps, pst, mas;
                ps = 0;
                pst = 0;
                max_ = 0;
                mas = new Array();
                for (i = 0; i < 7; i++) 
                {
                    mas[i] = new Array();
                    for (j = 0; j < 9; j++) 
                    {
                        mas[i][j] = randomInteger(1, 100);
                        if (mas[i][j] > max_) 
                        {
                            ps = i;
                            pst = j;
                            max_ = mas[i][j];
                        }
                    }
                }
                console.log(mas);
                max_ = mas[0][0];
                mas[0][0] = mas[ps][pst];
                mas[ps][pst] = max_;
            }
</script>
</head>
    <body>
        <form>
            основание a: <input id="a" type="Number">
            основание b: <input id="b" type="Number">
            высота h: <input id="h" type="Number">
        </form>
        <button onClick="Square_()"> Результат </button>
        <br>
        <form>
            Введите число, которое необходимо разложить на простые множители:<input id="x" type="number">
        </form>
        <button onClick="Prost_()"> Результат </button>
        <br>

            матрица:
        </form>
        <button onClick="Matrix_()"> Результат </button>
        <br>
    </body>
</html>
