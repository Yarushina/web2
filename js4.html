<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>JQ</title>
</head>
<body>
    <script type="text/javascript">
        var m = [
            {
                text: 'Животные',
                childs: [
                    {
                        text: 'Млекопитающие',
                        childs: [
                            'Коровы',
                            'Ослы',
                            'Собаки',
                            'Тигры'
                        ]
                    },
                    {
                        text: 'Другие',
                        childs: [
                            'Змеи',
                            'Птицы',
                            'Ящерицы'
                        ]
                    },
                    {
                        text: 'Рыбы',
                        childs: [
                            {
                                text: 'Аквариумные',
                                childs: [
                                    'Гуппи',
                                    'Скалярии'
                                ]
                            },
                            {
                                text: 'Морские',
                                childs: [
                                    'Морская форель'
                                ]
                            }
                        ]
                    }
                ]
            }
            ];
            function rec(childs) {  
        
            var ul = document.createElement('ul')
                for (var child of childs) {
                    var li = document.createElement('li')
                    if (child.text !== undefined) 
                        li.append(child.text)
                    if (typeof child !== 'object')
                        li.append(child)
                    else if (child.childs !== undefined) 
                        li.append(rec(child.childs))
                    ul.append(li)
                }
                return ul
            }
            document.body.append(rec(m))
            
            function run(element) {
                if (element.childNodes === undefined) return
                for (var node of element.childNodes) {
                    console.log(node.nodeName, node.nodeType, node.nodeValue)
                    run(node)
                }
            }
            run(document)
        </script>

</body>
</html>
