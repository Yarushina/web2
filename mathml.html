<body>
	<math> 
		<mstyle displaystyle=’true’>
			<munderover> 
				<mo>&sum;</mo>

					<mo>=</mo> 
					<mn>0</mn> 
				</mrow> 
				<mi>&infin;</mi>

			<msup> 
				<mi>k</mi>

		<p>
		</p>

	<mstyle displaystyle=’true’>

			<mn>1</mn> 
		</munderover> 
		<mi>f</mi>

			<mfenced>

		<mtext>&VeryThinSpace; </mtext>

		</p>
	</span>
